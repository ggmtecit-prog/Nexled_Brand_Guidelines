    <style type="text/tailwindcss">
        @layer components {
            .custom-scrollbar {
                @apply overflow-y-auto;
            }

            /* Custom Scrollbar Styles using Tokens */
            .custom-scrollbar::-webkit-scrollbar {
                @apply w-8;
            }

            .custom-scrollbar::-webkit-scrollbar-button {
                @apply hidden;
            }

            .custom-scrollbar::-webkit-scrollbar-track {
                @apply bg-transparent;
            }

            .custom-scrollbar::-webkit-scrollbar-thumb {
                @apply bg-grey-secondary rounded-full border-thin border-white bg-clip-padding transition-colors duration-default ease-premium;
            }

            .custom-scrollbar::-webkit-scrollbar-thumb:hover,
            .custom-scrollbar.is-scrolling::-webkit-scrollbar-thumb {
                @apply bg-green-primary;
            }

            .custom-scrollbar::-webkit-scrollbar-thumb:active {
                @apply bg-green-secondary;
            }
        }
        @layer components {
            .spinner-container {
                @apply flex items-center justify-center;
            }

            .spinner svg path {
                fill: transparent;
                stroke-width: 8;
                stroke-linecap: round;
                transform-origin: center;
            }

            .spinner-track {
                @apply stroke-grey-tertiary;
            }

            .spinner-anim {
                @apply stroke-green-secondary;
                stroke-dasharray: 100, 226;
                animation: rotate-path 2s linear infinite;
            }

            .spinner-white .spinner-track {
                @apply stroke-white/20;
            }

            .spinner-white .spinner-anim {
                @apply stroke-white;
            }
        }

        @keyframes rotate-path {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -326; }
        }
    </style>
</head>

    <script>
        // Add .is-scrolling class when user scrolls with mouse wheel
        const scrollContainers = document.querySelectorAll('.custom-scrollbar');

        scrollContainers.forEach(container => {
            let scrollTimeout;
            container.addEventListener('scroll', () => {
                container.classList.add('is-scrolling');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    container.classList.remove('is-scrolling');
                }, 1000);
            });
        });
    </script>
